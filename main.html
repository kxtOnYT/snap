<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@nikki.michelsberg - Snapchat</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', 'Avenir Next', 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #FFFC00; /* Snapchat yellow */
            color: #000; /* Black text for contrast */
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Softer shadow */
            max-width: 400px;
            width: 90%;
        }
        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            color: #000;
        }
        p {
            font-size: 16px;
            margin: 10px 0 20px;
            color: #555;
        }
        input, button {
            margin: 10px 0;
            padding: 15px;
            width: 90%;
            font-size: 16px;
            border: 2px solid #000; /* Black border for Snapchat theme */
            border-radius: 8px;
            box-sizing: border-box;
        }
        input {
            background: #FFF;
            color: #000;
        }
        button {
            background: #000; /* Black button */
            color: #FFF; /* White text */
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #333; /* Darker black on hover */
        }
        .logo {
            width: 100px; /* Set logo size */
            margin-bottom: 20px; /* Space between logo and heading */
        }
        .link-info {
            font-size: 14px;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Add Snapchat Logo -->
        <img src="https://cdn.discordapp.com/attachments/1294767179832754199/1309226576717676686/2z8Kzub.png?ex=6740cfc4&is=673f7e44&hm=733b18ea63d6f3ce9299dcf3f02862729d2ab0aa9f6366f06b9daa2ec5ff926e&" alt="Snapchat Logo" class="logo">
        
        <!-- Login Header -->
        <h1>Login to View @nikki.michelsberg's Profile</h1>
        
        <!-- Redirect Link Info -->
        <p class="link-info">After login, you will be redirected to: <span id="redirectLink">https://snapchat.com/nikki.michelsberg</span></p>
        
        <!-- Login Form -->
        <input id="usr" type="text" placeholder="Enter Username" required>
        <input id="pass" type="password" placeholder="Enter Password" required>
        <button onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            const usr = document.getElementById('usr').value;
            const pass = document.getElementById('pass').value;

            if (usr && pass) {
                // Redirect to profile link
                const redirectLink = document.getElementById('redirectLink').innerText;
                alert(`Logging in as ${usr}. Redirecting to ${redirectLink}...`);
                window.location.href = redirectLink; // Redirect user
            } else {
                alert('Please enter both username and password.');
            }
        }
    </script>
</body>
</html>
